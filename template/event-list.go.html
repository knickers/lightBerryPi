<table>
	<tr>
		<th>Time</th>
		<th>State</th>
		<th>Pins</th>
		<th>Week Days</th>
		<th>Weeks</th>
	</tr>
	{{range .}}
		<tr>
			<td>{{.NextTime.Hour()}}:{{.NextTime.Minute()}}</td>
			<td>{{.State.String()}}</td>
			<td>{{.Pins}}</td>
			<td>{{.RepeatDays}}</td>
			<td>{{.RepeatWeeks}}</td>
		</tr>
	{{end}
</table>
